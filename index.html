<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <style>
    body,
    h2,
    p {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      justify-items: center;
      align-items: center;
    }
    p {
      font-style: normal;
    }
    .playButton {
      display: flex;
      align-items: center;
      justify-self: center;
    }
  </style>
  <body>
    <header>
      <div id="title">
        <h2>
          Play Rock Paper Scissors
        </h2>
      </div>
    </header>
    <main>
      <p>
        Log your choice of either 'r' 'p' or 's' to play against the computer!
        Click the button to get started.
      </p>
      <div>
        <button name="play" class="playButton" onclick="run()">
          Play Game
        </button>
      </div>
    </main>
  </body>
</html>
